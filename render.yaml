services:
  - type: web
    name: lonestarledger-api
    env: python
    plan: free
    buildCommand: "pip install -r apps/api/requirements.txt"
    startCommand: "uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
